<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style1.css">
    <title>تسجيل دخول | Ather </title>
</head>

<body>
    <div class="logo">
        <img src="assets/images/logo.png" alt="">
    </div>

    <div class="container" id="container">
      
        <div class="form-container sign-up">
            <form>
                <h1>انشاء حساب</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-discord"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
                <span>او قم باستخدام البريد الالكتروني للتسجيل</span>
                <input type="text" placeholder="الاسم">
                <input type="email" placeholder="البريد الالكتروني">
                <input type="password" placeholder="كلمة المرور">
                <button>اشتراك</button>
            </form>
        </div>
        <div class="form-container sign-in">
            <form>
                <h1>تسجيل دخول</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-discord"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
                <span>او قم باستخدام البريد الالكتروني للتسجيل</span>
                <input type="email" placeholder="البريد الالكتروني">
                <input type="password" placeholder="كلمة المرور">
                <a href="#">هل نسيت كلمة المرور ؟</a>
                <button>تسجيل دخول</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>مرحبا بعودتك</h1>
                    <p>أدخل بياناتك الشخصية لتتمكن من استخدام كافة ميزات الموقع</p>
                    <button class="hidden" id="login">تسجيل دخول</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>السلام عليكم ورحمه الله</h1>
                    <p>قم بالتسجيل ببياناتك الشخصية للاستفادة من كافة ميزات الموقع</p>
                    <button class="hidden" id="register">الاشتراك</button>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/script.js"></script>
</body>

</html>
